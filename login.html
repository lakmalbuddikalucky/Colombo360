<form class="login-form" name="login-form" ng-controller="LoginController">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="form-group">
                <form style="position:absolute; left: 1200px;display:inline-block;z-index:10;">
                    <img src="img/colombo360_logo.png" style="display:block; margin-top:30%; margin-right: auto;margin-left: auto ;width: 200px;height: 120px;position: relative">
                    <!--<img src="img/travelsphere.png" style="display:block; margin-top:30%; margin-right: auto;margin-left: auto ;width: 200px;height: 120px;position: relative">-->
                </form>
                <form style="margin-top: 30%">
                    <input class="form-control" type="text" style="width: 90%;margin-left:5%;margin-right:5%"
                           autocomplete="off" required ng-model="loginInfo.username" placeholder="Username">
                    <input class="form-control" type="password" style="width: 90%;margin-left:5%;margin-right:5% ;margin-top: 2px"
                           type="password" required ng-model="loginInfo.password" placeholder="Password">

                    <button class="btn btn-info green" style="width: 90%;margin-left: 5%;margin-right:5%;margin-top: 2px"
                            ng-click="Enter()">Enter
                    </button>
                    <br><br>
                    <h4 style="text-align: center;margin-bottom: 5px">Do not have an account?</h4>
                    <button class="btn btn-danger green" style="width: 90%;margin-left: 5%;margin-right:5%"
                            ng-click="RegisterModelOpen()">Register
                    </button>
                </form>
            </div>
        </div>
    </div>
</form>

<script type="text/ng-template" id="RegisterModel">
    <div class="modal fade" style="width:95%;margin-top: 1%">
        <div class="modal-dialog" style="background-color: #0a005d">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Register</h4>
                </div>
                <div class="modal-body">
                    <form class="m-t" role="form">
                        <div class="form-group">
                            <input id="name" ng-model="user.fullname" type="text" class="form-control"
                                   placeholder="Full name" required>
                        </div>

                        <div class="form-group">
                            <input id="user_name" ng-model="user.username" type="text" class="form-control"
                                   placeholder="User Name" required>
                        </div>

                        <div class="form-group">
                            <input id="password" ng-model="user.password" type="password" class="form-control"
                                   placeholder="Password" required>
                        </div>

                        <div class="form-group">
                            <input id="confirm_password" ng-model="user.confirmPassword" type="password" class="form-control"
                                   placeholder="Confirm Password" required>
                        </div>

                        <div class="form-group">
                            <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and
                                policy </label></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button ng-click="registerNewUser(username,password)" type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">Get registered
                    </button>
                </div>
            </div>
        </div>
    </div>
</script>
